fragment AuthorFields on Author {
	id
	firstName
	lastName
}

fragment BookFields on Book {
	id
	title
}

query authorDetail {
	authorDetail {
		...AuthorFields
		books {
			...BookFields
		}
	}
}

query authorSearch {
	authorSearch(search: null, page: {}) {
		pageInfo {
			pages
			length
			extra
		}
		edges {
			node {
				...AuthorFields
				books {
					...BookFields
				}
			}
		}
	}
}

mutation authorDelete {
	authorDelete
}
